<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario COIL - Certificados</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="cuerpo">
  <main class="container">
    <section class="form-contain">
      <header>
        <img src="imagen/loyoa.jpg" alt="Logo de Loyola" class="img-loyola" />
        <h1>Certificados COIL</h1>
      </header>

      <form id="coilForm" class="form_loyola" autocomplete="off">
        <div class="input-group">
          <div class="input-field" id="nameInput">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Ingrese su usuario" />
          </div>
          <span class="error-message" id="usernameError"></span>
        </div>

        <div class="input-group">
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <div class="password-container">
              <input class="password" type="password" id="password" name="password" placeholder="Ingrese su contraseÃ±a" />
              <span id="passwordToggle"><i id="eyeIcon" class="fas fa-eye"></i></span>
            </div>
          </div>
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="btn">
          <button type="button" class="boton1" id="loginButton">Buscar</button>
          <button type="button" class="boton2" id="cancelButton">Cancelar</button>
        </div>
      </form>

      <div id="message" role="status" aria-live="polite"></div>
    </section>
  </main>
  <script src="./scrip.js"></script>
</body>
</html>
